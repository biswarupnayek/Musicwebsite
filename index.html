<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Parkinsans:wght@300..800&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jaro:opsz@6..72&family=Parkinsans:wght@300..800&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jaro:opsz@6..72&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Yuji+Mai&display=swap" rel="stylesheet">
    <style>
        .wrapper { width: 80%; max-width: 1200px; margin: 0 auto; padding: 20px; } 
        .header, .main, .footer { margin-bottom: 20px;}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(189, 219, 219);
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            font-family: "Jaro", sans-serif;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-family: "Oswald", sans-serif;
        }
        nav a:hover {
            background-color: #2aab30;
        }
        .featured {
            background: url('https://images.pexels.com/photos/33597/guitar-classical-guitar-acoustic-guitar-electric-guitar.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .featured h1 {
            font-size: 3em;
            font-family: "Yuji Mai", serif;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .album {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: rgb(253, 250, 252);
            box-shadow: 0 0 10px white;
            transition: transform 0.2s;
        }
        .album img {
            width: 100%;
            height: auto;
        }
        .album:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .album p {
            font-family: "Bungee Spice", sans-serif;
        }
        .parent {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 40px;
            margin: 10px;
            border-radius: 50%;
        }
        .search {
            display: flex;
            align-items: center;
        }
        .search input {
            padding: 10px;
            border: 1px solid white;
            border-radius: 4px;
            background-color: rgb(225, 221, 221);
            width: 150px;
        }
        .search button {
            padding: 8px 12px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #eee;
            cursor: pointer;
        }
        .music-section {
            padding-top: 50px;
            background: var(purple);
        }
        .music-section .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            color: rgb(10, 8, 8);
            font-family: "Jaro", sans-serif;
        }
        .ipad-iphone-img {
            margin-top: -400px;
            position: relative;
            top: 400px;
        }
        .primary-btn {
            background-color: red;
            color: rgb(24, 21, 21);
        }
        .primary-btn:hover {
            transition: 1s;
            transform: rotate(1.4);
            background: #2aab30;
        }
        .song {
            text-align: end;
        }
        .back {
            background-image: url(https://images.pexels.com/photos/1763075/pexels-photo-1763075.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }
        @media (max-width: 768px) {
            .wrapper { width: 100%; padding: 10px; }
            .header h1 { font-size: 1.5em; }
            nav a { padding: 10px; font-size: 0.8em; }
            .featured { height: 200px; }
            .featured h1 { font-size: 2em; }
            .search input { width: 100px; padding: 5px; }
            .search button { padding: 5px 10px; }
        }
        @media (max-width: 480px) {
            .featured h1 { font-size: 1.5em; }
            .search input { width: 80px; padding: 5px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="parent">
            <div class="logo">
                <img src="https://d4l6e04z43qjx.cloudfront.net/img/music/music-logo-maker-4.png" alt="Logo">
            </div>
            <div><h1>MUSIC</h1></div>
            <div class="search">
                <input type="text" placeholder="Search songs...">
                <button>Search</button>
            </div>
        </div>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Artists</a>
        <a href="#">Albums</a>
        <a href="#">Contact</a>
    </nav>
    <div class="featured">
        <h1>90'S Ever Green</h1>
    </div>

                    <p>DILJIT DOSANJH TOP HITS</p>
                    <audio controls loop>
                        <source src="Diljit Dosanjh - G.O.A.T. (Official Music Video).mp3" type="audio/mpeg">
